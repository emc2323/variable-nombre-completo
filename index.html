<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registro Estudiantes</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .panel { max-width: 400px; background: #f9f9f9; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
    label { display: block; margin-bottom: 5px; }
    input[type=text] { width: 100%; padding: 6px; margin-bottom: 10px; }
    button { padding: 6px 12px; background: #007acc; color: #fff; border: none; border-radius: 3px; cursor: pointer; }
    button:hover { background: #005fa3; }
    .out { margin-top: 10px; padding: 10px; background: #fff; border: 1px solid #ddd; font-size: 14px; }
  </style>
</head>
<body>
  <div class="panel">
    <label for="nombre">Nombre completo</label>
    <input id="nombre" type="text" value="Carlos Perez Gomez" />

    <button id="procesar">Procesar</button>

    <div id="resultado" class="out" aria-live="polite"></div>
  </div>

  <script>
    function procesar(nombre) {
      const original = nombre || "";
      const chars = original.length;
      const incluyePerez = original.includes("Perez");
      const otro = "Sofia Gutierrez";
      const unidos = original.concat(" | ", otro);
      const reemplazo = original.replace("Carlos","Juan");
      const partes = original.split(" ");
      const mayus = original.toUpperCase();
      const trimed = original.trim();
      const nota = Math.round(Math.random()*100);

      return {
        original, chars, incluyePerez, unidos, reemplazo,
        partes, primerNombre: partes[0]||"", primerApellido: partes[1]||"", segundoApellido: partes[2]||"",
        mayus, trimed, nota
      };
    }

    document.getElementById('procesar').addEventListener('click', function(){
      const nombre = document.getElementById('nombre').value;
      const r = procesar(nombre);
      document.getElementById('resultado').innerHTML =
        `<strong>${r.original}</strong><br>`+
        `Carácteres: ${r.chars} — Incluye "Perez": ${r.incluyePerez}<br>`+
        `Registros unidos: ${r.unidos}<br>`+
        `Reemplazo: ${r.reemplazo}<br>`+
        `Partes: ${r.primerNombre} | ${r.primerApellido} | ${r.segundoApellido}<br>`+
        `Mayúsculas: ${r.mayus}<br>`+
        `Trim: "${r.trimed}"<br>`+
        `Calificación: ${r.nota}`;
    });
  </script>
</body>
</html>
